<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>
        Clock Playground
    </title>
</head>
<body>
    <h1>Clocks</h1>

    <div class="clock_tile">
        <h2>Plain Text</h2>
        <div id="clock_plain">
        </div>
    </div>

    <div class="clock_tile">
        <h2>Roman</h2>
        <div id="clock_roman">
        </div>
    </div>

    <div class="clock_tile">
        <h2>Approximative</h2>
        <div id="clock_approximative">
        </div>
    </div>

    <script src="clocks.js"
            type="text/javascript"></script>
</body>
</html>
